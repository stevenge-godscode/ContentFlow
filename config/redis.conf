# Redis Configuration for Genesis Connector

# 基础配置
port 6379
bind 0.0.0.0
timeout 300
tcp-keepalive 300

# 持久化
save 900 1
save 300 10
save 60 10000

appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 内存管理
maxmemory 512mb
maxmemory-policy allkeys-lru

# 日志
loglevel notice
logfile ""

# 安全
# requirepass your-redis-password

# 网络
tcp-backlog 511

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端
maxclients 10000

# 数据库数量
databases 16